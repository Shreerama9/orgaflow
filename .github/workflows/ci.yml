name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_projectmgmt
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest-django

      - name: Run migrations
        working-directory: ./backend
        env:
          USE_SQLITE: "true"
        run: python manage.py migrate

      - name: Start backend on 4320
        working-directory: ./backend
        env:
          USE_SQLITE: "true"
        run: |
          python manage.py runserver 0.0.0.0:4320 &
          sleep 10

      - name: Verify backend port
        run: curl -f http://localhost:4320 || exit 1

      - name: Run tests
        working-directory: ./backend
        env:
          USE_SQLITE: "true"
        run: python manage.py test


  # Frontend Tests & Build
  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start frontend on 4321
        working-directory: ./frontend
        env:
          PORT: 4321
        run: |
          npm run dev -- --port 4321 --strictPort &
          sleep 15

      - name: Verify frontend port
        run: curl -f http://localhost:4321 || exit 1

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --run || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build
